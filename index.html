<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Document</title>
</head>

<body>
    <img src="/assets/img/logo.png" alt="logotipo LG" id="logo">
    <header>

        <h1>Controle de Produtos</h1>
    </header>
    <section>



        <div id="cards">
            <div class="inputProduto">
                <label for="">Nome do Produto</label>
                <input type="" name="" id="nomeProduto" placeholder="Insira o produto...">
            </div>
            <div class="inputProduto">
                <label for="">Preço</label>
                <input type="text" id="precoProduto" placeholder="R$ 00,00">
            </div>
            <div id="buttons">
                <button onclick="produto.Adicionar()">Adicionar</button>
                <button onclick ="produto.Cancelar()">Cancelar</button>
            </div>

        </div>
        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </section>
    <script src="/script.js"></script>
</body>

</html>
